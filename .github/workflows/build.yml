name: Build PowerSwitcher

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Publish PowerSwitcher
        shell: cmd
        run: |
          cd PowerSwitcher
          dotnet publish PowerSwitcher.csproj -c Release -r win-x64 -o ..\output /p:PublishSingleFile=true /p:SelfContained=false

      - name: List output folder
        shell: cmd
        run: dir output

      - uses: actions/upload-artifact@v4
        with:
          name: PowerSwitcher
          path: output\PowerSwitcher.exe
